<!doctype html>
<html>
    <head>
        <title>L13 - Camera Primitive</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <!-- ******** SOME THINGS HAVE CHANGED WITH v1.4.2 ******** -->
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="L13-IMGs/floor-1024.jpg">
                <img id="average-height" src="L13-IMGs/average-height.png">
            </a-assets>
            
            <!-- Ground -->
            <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>
            
            <!-- Cylinder -->
            <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0">
            </a-cylinder>
            
            <!-- Box -->
            <a-box color="#00AA00" height="2" depth="4" position="2 1 0">
            </a-box>
            
            <!-- Average Height | Human Eye Level -->
            <a-image src="#average-height" scale="2 2 1" position="0 1 0">
            </a-image>
            
            <!-- Camera -->
            <!-- Origin at 0 0 0 in VR mode -->
            <!-- Origin at 0 1.6 0 in Desktop mode -->
            
            <!-- The user-height value has been removed (line 51 and 57).
                 By default the <a-camera> primitive is set to position="0 1.6 0",
                 which will be overidden by the VR headset in VR mode.

                 To change the camera height, and avoid that it will be overridden,
                 you need to change the Y axis values in the camera rig (parent empty entity).
                 As an example, the height of 0.9 m for Kid Eye Level example below is given
                 by setting the camera rig Y axis value to -0.7, which will be subtracted from
                 the default 1.6 Y-axis value of the <a-camera> primitive.

                Therefore in the last example, Aerial Camera, the user height in VR mode, while
                wearing a VR headset, will be 6.6m, that is 5 (camera rig) + 1.6 (<a-camera>) -->
            
            <!-- Average Height | Adult Eye Level (1.6m) -->
            <a-entity position="0 0 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
            
            <!-- Average Height | Kid Eye Level (0.9m) -->
            <a-entity position="0 -0.7 5">
                <a-camera active="true">
                </a-camera>
            </a-entity>
            
            <!-- Aerial Camera (6.6m) -->
            <a-entity position="0 5 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
