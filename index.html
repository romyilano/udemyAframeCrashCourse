<!doctype html>
<html>
    <head>
        <title>L12 - Sky and 360° image</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    
    <body>
        <!-- ******** NOTHING HAS CHANGED WITH v1.4.2 ******** -->
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="images/tatamiAI.png">
                <img id="floor-NRM" src="images/floor-1024-NRM.jpg">
                <img id="clear-sunny-sky" src="images/clear-sunny-sky.jpg">
                <img id="360-panorama" src="images/clear-sunny-sky.jpg">
                <img id="onsen-panorama-ai" src="https://cdn.glitch.me/a85879ed-22e8-4259-8ab7-f1d16639d494/cityOnsenAI.png?v=1722287328452">
            
                <a-asset-item id="berkeleyArt-scan" 
                              src="https://cdn.glitch.global/a85879ed-22e8-4259-8ab7-f1d16639d494/7_24_2024.glb?v=1722287821644"> </a-asset-item>
          </a-assets> 
            
            <!-- Sky 
            <a-sky src="#clear-sunny-sky"
                   rotation="0 64 0">
            </a-sky>-->
            
            <!-- Ground | Realistic Style  --> 
            <a-plane material="color: #FFFFFF;
                               src: #floor;
                               repeat: 5000 5000;
                               normal-map: #floor-NRM;
                               normal-texture-repeat: 5000 5000"
                     rotation="-90 0 0"
                     scale="10000 10000 1"
                     position="0 -80 0">
              <!-- -80 seems as low as it'll go -->
            </a-plane> 
          
          <!-- GLB Model -->
          <a-entity gltf-model="#berkeleyArt-scan" position="0 0 -5" scale="1 1 1"></a-entity>
            
            <!-- Ground | Cartoonish Style
            <a-plane material="color: #00AA00;
                               shader: flat"
                     rotation="-90 0 0"
                     scale="10000 10000 1">
            </a-plane> -->
            
            <!-- 360° Panorama -->
          <!--
            <a-sky src="#360-panorama"></a-sky> -->
          
          <a-sky src="#onsen-panorama-ai"></a-sky>
          
             <!-- Typewriter Text -->
            <a-entity id="typewriter-text" text="value: ; color: white; width: 6;" position="0 2 -4"></a-entity>
    
        </a-scene>
              <script>
            // Typewriter text
            const textEntity = document.querySelector('#typewriter-text');
            const fullText = "Snow Country\na novel by master writer\nYasunari Kawabata";
            let currentIndex = 0;

            function typeWriter() {
                if (currentIndex < fullText.length) {
                    textEntity.setAttribute('text', 'value', fullText.substring(0, currentIndex + 1));
                    currentIndex++;
                    setTimeout(typeWriter, 100); // Adjust typing speed here
                } else {
          
                  // Text is fully typed, wait for 3 seconds and then reset
              setTimeout(() => {
                  currentIndex = 0;
                  textEntity.setAttribute('text', 'value', '');
                  typeWriter(); // Start typing again
              }, 3000);
                }
            }

            // Start the typewriter effect
            typeWriter();
        </script>
    </body>
</html>
