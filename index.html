<!DOCTYPE html>
<html>
  <head>
    <title>L12 - Sky and 360° image</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <!-- ******** NOTHING HAS CHANGED WITH v1.4.2 ******** -->
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="floor" src="images/tatamiAI.png" />
        <img id="floor-NRM" src="images/floor-1024-NRM.jpg" />
        <img id="clear-sunny-sky" src="images/clear-sunny-sky.jpg" />
        <img id="360-panorama" src="images/clear-sunny-sky.jpg" />
        <img
          id="onsen-panorama-ai"
          src="https://cdn.glitch.me/a85879ed-22e8-4259-8ab7-f1d16639d494/cityOnsenAI.png?v=1722287328452"
        />
        <img
          id="book-cover"
          src="https://cdn.glitch.global/a85879ed-22e8-4259-8ab7-f1d16639d494/Yusanari-Kawabata-Snow-Country-Little-Clothbound-Penguin_700x.jpg?v=1722290456626"
        />
        //
        https://cdn.glitch.global/a85879ed-22e8-4259-8ab7-f1d16639d494/writer.mov?v=1722289899532
        <video
          id="author_video"
          src="https://cdn.glitch.global/a85879ed-22e8-4259-8ab7-f1d16639d494/writer.mov?v=1722289899532"
          preload="auto"
          loop
          autoplay
          playsinline
          crossorigin="anonymous"
        ></video>

        <a-asset-item
          id="berkeleyArt-scan"
          src="https://cdn.glitch.global/a85879ed-22e8-4259-8ab7-f1d16639d494/7_24_2024.glb?v=1722287821644"
        >
        </a-asset-item>
      </a-assets>

      <!-- Sky 
            <a-sky src="#clear-sunny-sky"
                   rotation="0 64 0">
            </a-sky>-->

      <!-- book -->
      <a-entity
        id="book"
        position="-5 1.5 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
        <!-- Front cover -->
        <a-box
          width="2"
          height="3"
          depth="0.1"
          position="0 0 0.25"
          material="src: #book-cover"
        ></a-box>

        <!-- Back cover -->
        <a-box
          width="2"
          height="3"
          depth="0.1"
          position="0 0 -0.25"
          color="#8B4513"
        ></a-box>

        <!-- Spine -->
        <a-box
          width="0.5"
          height="3"
          depth="0.1"
          position="-1 0 0"
          rotation="0 90 0"
          color="#8B4513"
        ></a-box>

        <!-- Top edge -->
        <a-box
          width="2"
          height="0.5"
          depth="0.1"
          position="0 1.5 0"
          rotation="90 0 0"
          color="#8B4513"
        ></a-box>

        <!-- Bottom edge -->
        <a-box
          width="2"
          height="0.5"
          depth="0.1"
          position="0 -1.5 0"
          rotation="90 0 0"
          color="#8B4513"
        ></a-box>

        <!-- Right edge -->
        <a-box
          width="0.5"
          height="3"
          depth="0.1"
          position="1 0 0"
          rotation="0 90 0"
          color="#8B4513"
        ></a-box>

        <!-- Pages (series of thin boxes) -->
        <a-entity id="pages">
          <a-box
            width="1.9"
            height="2.9"
            depth="0.4"
            position="0 0 0"
            color="white"
          ></a-box>
        </a-entity>
      </a-entity>
      <a-entity
        id="book"
        position="-5 1.5 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
        <!-- Book components will go here -->
      </a-entity>
      <!-- Ground | Realistic Style  -->
      <a-plane
        material="color: #FFFFFF;
                               src: #floor;
                               repeat: 5000 5000;
                               normal-map: #floor-NRM;
                               normal-texture-repeat: 5000 5000"
        rotation="-90 0 0"
        scale="10000 10000 1"
        position="0 -80 0"
      >
        <!-- -80 seems as low as it'll go -->
      </a-plane>

      <!-- GLB Model -->
      <a-entity
        gltf-model="#berkeleyArt-scan"
        position="0 0 -5"
        scale="1 1 1"
      ></a-entity>

      <!-- 360° Panorama -->
      <!--
            <a-sky src="#360-panorama"></a-sky> -->
      <a-video
        src="#author_video"
        width="4"
        height="2.25"
        position="0 1.5 -5"
      ></a-video>

      <a-sky src="#onsen-panorama-ai"></a-sky>

      <!-- Typewriter Text -->
      <a-entity
        id="typewriter-text"
        text="value: ; color: white; width: 6;"
        position="0 2 -4"
      ></a-entity>
      <a-entity
        id="book"
        position="0 1.5 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        animation__open="property: rotation; to: 0 90 0; startEvents: click; dur: 1000"
      >
        <!-- Book components as above -->
      </a-entity>
    </a-scene>
    <script>
      // Typewriter text
      const textEntity = document.querySelector("#typewriter-text");
      const fullText =
        "Snow Country\na novel by master writer\nYasunari Kawabata";
      let currentIndex = 0;

      function typeWriter() {
        if (currentIndex < fullText.length) {
          textEntity.setAttribute(
            "text",
            "value",
            fullText.substring(0, currentIndex + 1)
          );
          currentIndex++;
          setTimeout(typeWriter, 100); // Adjust typing speed here
        } else {
          // Text is fully typed, wait for 3 seconds and then reset
          setTimeout(() => {
            currentIndex = 0;
            textEntity.setAttribute("text", "value", "");
            typeWriter(); // Start typing again
          }, 3000);
        }
      }

      // Start the typewriter effect
      typeWriter();

      // to play the video
      AFRAME.registerComponent("play-on-click", {
        init: function () {
          this.onClick = this.onClick.bind(this);
        },
        play: function () {
          this.el.addEventListener("click", this.onClick);
        },
        pause: function () {
          this.el.removeEventListener("click", this.onClick);
        },
        onClick: function () {
          var videoEl = this.el.getAttribute("material").src;
          if (!videoEl) {
            return;
          }
          videoEl.play();
        },
      });

      document.querySelector("a-scene").addEventListener("loaded", function () {
        var videoEl = document.querySelector("#author_video");
        videoEl.play();
      });
    </script>
  </body>
</html>
