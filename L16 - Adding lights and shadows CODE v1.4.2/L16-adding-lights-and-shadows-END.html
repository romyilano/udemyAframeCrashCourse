<!doctype html>
<html>
    <head>
        <title>L16 - Adding lights and shadows</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="L16-ASSETs/floor-1024.jpg">
                <img id="firefox" src="L16-ASSETs/firefox-quantum-1024.png">
                <a-asset-item id="room" src="L16-ASSETs/room.gltf"></a-asset-item>
            </a-assets>
            
            <!-- Default Lighting In The A-Frame Scene -->
            <!-- 1 Ambient Light
            <a-entity light="type: ambient;
                             color: #BBB">
            </a-entity> -->
            <!-- 1 Directional Light
            <a-entity light="type: directional;
                             color: #FFFFFF;
                             intensity: 0.6;
                             castShadow: true"
                      position="-0.5 1 1">
            </a-entity> -->
            
            <!-- Sky -->
            <a-sky color="#212121"></a-sky>
            
            <!-- Ground -->
            <a-plane src="#floor"
                     rotation="-90 0 0" scale="10000 10000 1" repeat="1000 1000"
                     shadow="receive: true">
            </a-plane>
            
            <!-- Camera -->
            <a-entity position="0 0 5">
                <a-camera></a-camera>
            </a-entity>
            
            <!-- Blue Room | x = 4m   y â‰ˆ 5m   z = 14m -->
            <a-entity gltf-model="#room" shadow="receive: true">
            </a-entity>
            
            <!-- Firefox Quantum Logo -->
            <a-image src="#firefox" scale="2 2 1" position="-2 3 -2.49">
            </a-image>
            
            <!-- Light Grey Panel -->
            <a-box color="#E0E0E0" scale="5 0.1 1" position="0 4 0"
                   shadow="cast: true">
            </a-box>
            
            <!-- Yellow Box -->
            <a-box color="#FFEB3B" scale="0.5 0.5 0.5" position="-1 1 0"
                   shadow="cast: true" shader="flat">
                <a-animation attribute="rotation"
                             to="0 360 0"
                             repeat="indefinite"
                             dur="5000"
                             easing="linear">
                </a-animation>
            </a-box>
            
            <!-- Orange Box -->
            <a-box id="orange-box"
                   color="#FF5722" scale="0.5 0.5 0.5" position="1 1 0"
                   shadow="cast: true">
                <a-animation attribute="rotation"
                             to="0 360 0"
                             repeat="indefinite"
                             dur="5000"
                             easing="linear">
                </a-animation>
                <a-animation attribute="position"
                             to="1 1 -2"
                             repeat="indefinite"
                             direction="alternate"
                             dur="5000">
                </a-animation>
            </a-box>
            
            <!-- Custom Light | Ambient -->
            <a-entity light="type: ambient;
                             intensity: 0.2">
            </a-entity>
            
            <!-- Custom Light | Point -->
            <a-entity light="type: point;
                             intensity: 0.8;
                             distance: 10;
                             castShadow: true"
                      position="0 2 1.5">
                <a-animation attribute="light.intensity"
                             from="0.8"
                             to="0"
                             repeat="indefinite"
                             direction="alternate"
                             dur="5000">
                </a-animation>
            </a-entity>
            
            <!-- Custom Light | Spot -->
            <a-entity light="type: spot;
                             target: #orange-box;
                             color: #C40070;
                             angle: 30;
                             penumbra: 0.1;
                             castShadow: true"
                      position="0 3 1">
            </a-entity>
            
        </a-scene>
    </body>
</html>
