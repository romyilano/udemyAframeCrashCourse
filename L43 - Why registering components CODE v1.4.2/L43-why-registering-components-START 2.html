<!doctype html>
<html>
<head>
	<title>Why registering components</title>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="L43-JS/L43-javascript-START.js"></script>
</head>

<body>
	<a-scene background="color: #FFFFFF">
		<!-- Camera Rig -->
		<a-entity id="cam-rig" position="0 0 4">
			<!--Camera -->
			<a-camera look-controls="pointerLockEnabled: true">
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>

		<!-- Ground -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="8 16 1">
		</a-plane>

		<!-- Blue -->
		<a-box id="blue" color="#00AAFF" position="-2 3 -4">
		</a-box>
		<!-- Yellow -->
		<a-box id="yellow" color="#FFAA00" position="-2 0.5 -4">
		</a-box>

		<!-- Green -->
		<a-box id="green" color="#00AA00" position="2 3 -4">
		</a-box>
		<!-- Red -->
		<a-box id="red" color="#AA0000" position="2 0.5 -4">
		</a-box>
	</a-scene>
</body>
</html>
