<!doctype html>
<html>
<head>
	<title>Movement controls component</title>
	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- ******** NEW AFRAME-EXTRAS VERSION FOR A-FRAME v1.4.2 ******** -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <!-- ******** For the code below, NOTHING HAS CHANGED WITH v1.4.2  ******** -->
	<a-scene background="color: #FFFFFF">
		<!-- Camera Rig -->
		<a-entity movement-controls="speed: 0.15" position="0 0 6">
			<!-- Camera -->
			<a-entity camera position="0 1.6 0"
					  look-controls="pointerLockEnabled: true">
				<a-cursor></a-cursor>
			</a-entity>
		</a-entity>
		
		<!-- Ground -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="8 4 1">
		</a-plane>

		<!-- Cylinder -->
		<a-cylinder color="#AA0000" radius="0.5" position="1.5 0.5 0" keypress>
		</a-cylinder>

		<!-- Box -->
		<a-box color="#00AA00" width="0.5" depth="3" position="-1.5 0.5 0">
		</a-box>
	</a-scene>
</body>
</html>
