<!doctype html>
<html>
<head>
    <title>L15 - Animating objects</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <!-- ******** SOME THINGS HAVE CHANGED WITH v1.4.2 ******** -->
    <!-- The <a-animation> system was dismissed with the v0.9.0 release,
         and since then A-Frame started including the "animation" component
         in its core default components, so there is no more need to install
         any script to use it (line 37, 46, 53, 66, 80, 92, and 103).
         You can learn more about the "animation" component in Section 7
         Lecture 31 "Animation component. Moreover, since some of the properties
         come with different names, you can find all their names and values
         on the official A-Frame documentation at this link:
         https://aframe.io/docs/1.4.0/components/animation.html -->
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="L15-IMGs/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>

        <!-- Rotating Box -->
        <a-box color="#AA0000"
               position="0 4 0"
               animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 5000;
                          easing: linear">
        </a-box>

        <!-- Orbiting and Revolving Box -->
        <a-entity position="0 4 0"
                  animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 5000;
                             easing: linear">
            <a-box color="#00AA00"
                   position="2 0 0"
                   animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 5000;
                              easing: linear">
            </a-box>
        </a-entity>

        <!-- Moving Box -->
        <!-- ALl the new easing functions are available here:
             https://aframe.io/docs/1.0.0/components/animation.html#easings -->
        <a-box color="#FFAA00"
               position="0 0.5 0"
               animation="property: position;
                          from: -2 0.5 -2;
                          to: -2 0.5 2;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutCubic">
        </a-box>

        <!-- Scaling Box -->
        <!-- ALl the new easing functions are available here:
             https://aframe.io/docs/1.0.0/components/animation.html#easings -->
        <a-box color="#FFAA00"
               position="2 0.5 0"
               animation="property: scale;
                          to: 0.2 1 5;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutElastic">
        </a-box>

        <!-- Animated Color -->
        <a-sphere color="#0000AA"
                  radius="0.5"
                  position="0 2.25 0"
                  animation="property: material.color;
                             from: #00AAFF;
                             to: #0000AA;
                             loop: true;
                             dir: alternate;
                             dur: 1500">
        </a-sphere>

        <!-- Animated Opacity -->
        <a-cone color="#484848"
                position="0 0.5 0"
                animation="property: opacity;
                           from: 1;
                           to: 0;
                           loop: true;
                           dir: alternate;
                           dur: 1500">
        </a-cone>
    </a-scene>
</body>
</html>
