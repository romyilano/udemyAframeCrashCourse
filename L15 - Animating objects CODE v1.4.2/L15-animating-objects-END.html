<!doctype html>
<html>
<head>
    <title>L15 - Animating objects</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="L15-IMGs/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>

        <!-- Rotating Box -->
        <a-box color="#AA0000"
               position="0 4 0">
            <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
        </a-box>

        <!-- Orbiting and Revolving Box -->
        <a-entity position="0 4 0">
            <a-animation attribute="rotation"
                         to="0 -360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
            <a-box color="#00AA00"
                   position="2 0 0">
                <a-animation attribute="rotation"
                         to="0 -360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            </a-animation>
            </a-box>
        </a-entity>

        <!-- Moving Box -->
        <!-- Basic easing functions -->
        <!-- ease, ease-in, ease-out, ease-in-out -->
        <a-box color="#FFAA00"
               position="0 0.5 0">
            <a-animation attribute="position"
                         from="-2 0.5 -2"
                         to="-2 0.5 2"
                         repeat="indefinite"
                         direction="alternate"
                         dur="3000"
                         easing="ease-out">
            </a-animation>
        </a-box>

        <!-- Scaling Box -->
        <!-- Extra groups of easing functions (suffixes) -->
        <!-- cubic, quad, quart, quint, sine, expo, circ, elastic, back, bounce -->
        <a-box color="#FFAA00"
               position="2 0.5 0">
            <a-animation attribute="scale"
                         to="0.2 1 5"
                         repeat="indefinite"
                         direction="alternate"
                         dur="3000"
                         easing="ease-out-bounce">
            </a-animation>
        </a-box>

        <!-- Animated Color -->
        <a-sphere color="#0000AA"
                  radius="0.5"
                  position="0 2.25 0">
            <a-animation attribute="material.color"
                         from="#00AAFF"
                         to="#0000AA"
                         repeat="indefinite"
                         direction="alternate"
                         dur="1500">
            </a-animation>
        </a-sphere>

        <!-- Animated Opacity -->
        <a-cone color="#484848"
                position="0 0.5 0">
            <a-animation attribute="opacity"
                         from="1"
                         to="0"
                         repeat="indefinite"
                         direction="alternate"
                         dur="1500">
            </a-animation>
        </a-cone>
    </a-scene>
</body>
</html>
