<!doctype html>
<html>
<head>
    <title>L15 - Animating objects</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="L15-IMGs/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
           
           
        </a-entity>
         <!-- Rotating Box -->
        <a-box color="#AA0000" position="0 4 0">
            <a-animation attribute="rotation"
            repeat="indefinite"
            dur="5000"
            easing="linear"
            to="0 360 0">
             </a-animation>
        </a-box>

                 <!-- Moving Box -->
                 <a-box color="#FFAA00" position="0 0.5 0">
                    <a-animation attribute="position"
                    repeat="indefinite"
                    dur="5000"
                    easing="linear"
                    to="0 0 0">
                     </a-animation>
                </a-box>
        

        <!-- orbiting and revolving box -->
        <a-entity position="0 0.5 0">
            <a-animation attribute="rotation"
            repeat="indefinite"
            dur="5000"
            easing="linear"
            to="0 -360 0">
             </a-animation>
            <a-box color="#00AA00"
            position="2 0 0">
            <a-animation attribute="rotation"
            repeat="indefinite"
            dur="5000"
            easing="linear"
            to="0 360 0">
             </a-animation>
        </a-box>
        </a-entity>
    </a-scene>
</body>
</html>
