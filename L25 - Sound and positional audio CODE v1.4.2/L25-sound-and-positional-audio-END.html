<!doctype html>
<html>
<head>
    <title>L25 - Sound and positionsal audio</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script>
		AFRAME.registerComponent('play', {
			init: function () {
				var myEl = document.querySelector('#yellow');
				this.el.addEventListener('click', function () {
					myEl.components.sound.playSound();
				});
			}
		});
		AFRAME.registerComponent('stop', {
			init: function () {
				var myEl = document.querySelector('#yellow');
				this.el.addEventListener('click', function () {
					myEl.components.sound.stopSound();
				});
			}
		});
	</script>
</head>
	
<body>
    <a-scene>
        <!-- Asset Management System -->
        <!-- DOWNLOAD, PRELOAD YOUR AUDIO FILES, AND UPDATE THEIR FILE NAMES IN THIS DOC -->
        <a-assets>
        	<img id="ground" src="L25-ASSETs/floor-1024.jpg">
        	<audio id="YOUR-SONG-1" src="L25-ASSETs/YourSong-1.mp3"></audio>
        	<audio id="YOUR-SONG-2" src="L25-ASSETs/YourSong-2.mp3"></audio>
        	<img id="YOUR-360PANORAMA" src="L25-ASSETs/your-360panorama.jpg">
        	<audio id="YOUR-AMBIENCE-SOUND" src="L25-ASSETs/your-ambience-sound.wav"></audio>
        </a-assets>
		
		<!-- Camera -->
		<a-entity position="0 0 7">
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>

        <!-- Ground
        <a-plane src="#ground" scale="40 40 1" repeat="2 2" rotation="-90 0 0">
        </a-plane> -->

        <!-- Blue Cylinder
        <a-cylinder color="#0088FF" height="5" position="-2 2.5 0"
        			sound="src: #YOUR-SONG-1;
        				   on: click;
        				   volume: 1;
        				   refDistance: 4;
        				   rolloffFactor: 4">
        	<a-entity sound="src: #YOUR-SONG-1; autoplay: false" position="1.396 1.525 0">
        	</a-entity>
        </a-cylinder> -->

        <!-- Yellow Box with Play and Stop Controls
        <a-box id="yellow" color="#FFAA00" position="1.5 0.5 0.5" sound="src: #YOUR-SONG-2"> -->
			<!-- Play
			<a-sphere color="#00AA00" radius="0.25" position="-0.5 1 0" play></a-sphere> -->
			<!-- Stop
			<a-sphere color="#AA0000" radius="0.25" position="0.5 1 0" stop></a-sphere>
        </a-box> -->
        
        <!-- 360Â° Panorama -->
        <a-sky src="#YOUR-360PANORAMA"
        	   sound="src: #YOUR-AMBIENCE-SOUND; autoplay: true; loop: true; positional: false">
        </a-sky>
    </a-scene>
</body>
</html>
