<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <!-- Download and move your 3D models to the ASSETs folder -->
            <a-assets>
                <img id="sky" src="L14-ASSETs/clear-sunny-sky.jpg">
                <a-asset-item id="village" src="L14-ASSETs/scene.gltf"></a-asset-item>
            </a-assets>
            
            <!-- Sky -->
            <a-sky src="#sky"></a-sky>

            <!-- Castle Village -->
             <a-entity gltf-model="#village"></a-entity>
            
        </a-scene>
    </body>
</html>
