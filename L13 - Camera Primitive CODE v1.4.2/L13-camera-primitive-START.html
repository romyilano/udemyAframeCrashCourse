<!doctype html>
<html>
    <head>
        <title>L13 - Camera Primitive</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="L13-IMGs/floor-1024.jpg">
                <img id="average-height" src="L13-IMGs/average-height.png">
            </a-assets>
            
            <!-- Ground -->
            <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>

            <!-- Cylinder -->
             <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 0 0"></a-cylinder>

             <!-- box -->
              <a-box color="#00AA00" height="2" depth=""4" position="2 0 0"></a-box>        
            
            
              <!-- camera -->
               <a-camera></a-camera>
            </a-scene>
    </body>
</html>
